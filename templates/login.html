{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h1 class="text-center">Personal Finance Tracker</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}{% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}{% endif %}
        {% endwith %}

        <div class="card p-4">
            <h3 class="card-title">Login</h3>
            <form method="POST" action="{{ url_for('login') }}">
                <!-- Add CSRF token -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" name="username" required></div>
                <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" name="password" required></div>
                <button type="submit" name="login" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div class="card p-4 mt-4">
            <h3 class="card-title">Register</h3>
            <form method="POST" action="{{ url_for('login') }}">
                <!-- Add CSRF token -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" name="username" required></div>
                <div class="mb-3"><label class="form-label">Date of Birth</label><input type="date" class="form-control" name="dob" required></div>
                <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" name="password" required></div>
                <button type="submit" name="register" class="btn btn-secondary">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
